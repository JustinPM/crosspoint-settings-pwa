<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossPoint | Connection Manager</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d0d0d">
    <style>
        :root { --neon: #00ff41; --bg: #0d0d0d; --card: #1a1a1a; --border: #333; }
        body { font-family: 'Consolas', monospace; background: var(--bg); color: var(--neon); padding: 20px; line-height: 1.4; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 12px; margin-bottom: 20px; }
        .log-stream { background: #000; color: #008f11; padding: 12px; font-size: 11px; height: 100px; overflow-y: auto; border: 1px solid #222; margin-bottom: 20px; border-radius: 4px; border-left: 3px solid #444; }
        .wifi-node { background: #222; border-left: 4px solid var(--neon); padding: 15px; margin-bottom: 15px; display: grid; grid-template-columns: 1fr; gap: 10px; position: relative; border-radius: 0 8px 8px 0; }
        input { background: #000; border: 1px solid #444; color: var(--neon); padding: 12px; border-radius: 4px; width: 100%; box-sizing: border-box; font-family: 'Consolas', monospace; }
        button { cursor: pointer; padding: 12px 20px; border: none; border-radius: 4px; font-weight: bold; transition: all 0.2s; font-family: 'Consolas', monospace; text-transform: uppercase; }
        button:hover { opacity: 0.8; transform: translateY(-1px); }
        .btn-upload { background: var(--neon); color: #000; width: 100%; font-size: 16px; margin-top: 10px; }
        .btn-download { background: #fff; color: #000; }
        .btn-danger { background: #ff4444; color: #fff; padding: 5px 10px; font-size: 10px; position: absolute; top: 10px; right: 10px; border-radius: 3px; }
        label { color: #888; font-size: 10px; display: block; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1.5px; }
        h2 { margin-top: 0; color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 20px; letter-spacing: 1px; }
        
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        #setup-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); }
        .modal { position: relative; width: 320px; background: var(--card); border: 2px solid var(--neon); padding: 30px; border-radius: 15px; text-align: center; }
        .pass-container { position: relative; }
        .toggle-pass { position: absolute; right: 10px; bottom: 8px; cursor: pointer; font-size: 10px; color: var(--neon); background: #333; border: 1px solid #444; padding: 4px 8px; border-radius: 3px; }
        .status-toast { background: rgba(0, 255, 65, 0.1); border: 1px solid var(--neon); padding: 12px; margin-bottom: 20px; border-radius: 8px; font-size: 13px; text-align: center; }
        .hidden { display: none !important; }
        .err-text { color: #ff4444 !important; }
        .build-info { text-align: center; font-size: 9px; color: #333; margin-top: 40px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="setup-container" class="hidden">
    <div class="overlay"></div>
    <div class="modal">
        <h2 style="color:var(--neon)">üöÄ FIRST RUN</h2>
        <p style="font-size:12px; color:#ccc;">The default key is <b>admin123</b>.</p>
        <input type="text" id="new-pwa-pass" placeholder="Set Custom Password..." style="margin-bottom:15px; text-align: center;">
        <button class="btn-upload" onclick="finalizeSetup()">INITIALIZE</button>
    </div>
</div>

<div id="lock-screen" class="hidden">
    <h2>üîê LOCKED</h2>
    <input type="password" id="pwa-pass" placeholder="Enter Key" style="width: 260px; text-align: center; margin-bottom: 15px; font-size: 18px;">
    <button class="btn-upload" style="width: 260px;" onclick="unlockPWA()">UNLOCK</button>
</div>

<div class="container">
    <header style="text-align: center; margin: 20px 0 30px 0;">
        <h1 style="margin:0; font-size: 24px; color: #fff;">CROSSPOINT</h1>
        <p style="margin:0; color: var(--neon); font-size: 11px; letter-spacing: 3px;">CONNECTION MANAGER</p>
    </header>

    <div id="load-msg" class="status-toast hidden">üì° CONNECTION DATA RESTORED</div>

    <div class="card">
        <h2>üîó TARGET DEVICE</h2>
        <label>Device IP or Hostname</label>
        <input type="text" id="deviceIP" value="crosspoint.local" style="margin-bottom:15px;">
        <div id="terminal" class="log-stream">SYSTEM_IDLE...</div>
    </div>

    <div class="card">
        <h2>üì∂ WIFI PROFILES</h2>
        <label>Import wifi.bin</label>
        <input type="file" id="wifiIn" onchange="readWifiFile()" style="margin-bottom:20px; padding: 5px; border: 1px dashed #555;">
        
        <div id="entryList"></div>
        
        <button onclick="addNewWifi('', '')" style="background:#333; color:var(--neon); width:100%; margin-bottom:15px; border: 1px solid #444;">+ ADD NEW NETWORK</button>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn-download" onclick="exportWifi(true)">üíæ SAVE BIN</button>
            <button class="btn-upload" style="margin-top:0;" onclick="uploadFile()">üöÄ PUSH TO DEVICE</button>
        </div>
    </div>

    <div class="build-info">BUILD_WORD: NEBULA</div>
</div>

<script>
    const WIFI_KEY = [0x43, 0x72, 0x6F, 0x73, 0x73, 0x50, 0x6F, 0x69, 0x6E, 0x74]; // "CrossPoint"
    let idleTimer;
    const IDLE_TIMEOUT = 5 * 60 * 1000;

    function print(msg, isError = false) {
        const t = document.getElementById('terminal');
        const content = isError ? `<span class="err-text">> ERROR: ${msg}</span>` : `> ${msg}`;
        t.innerHTML += `${content}<br>`;
        t.scrollTop = t.scrollHeight;
    }

    // --- PERSISTENCE ---
    function saveWifiToLocal() {
        const blob = exportWifi(false);
        const reader = new FileReader();
        reader.onload = function() {
            const base64 = reader.result.split(',')[1];
            localStorage.setItem('cached_wifi_bin', base64);
        };
        reader.readAsDataURL(blob);
    }

    async function loadWifiFromLocal() {
        const cachedData = localStorage.getItem('cached_wifi_bin');
        if (!cachedData) {
            print("STORAGE_EMPTY: Ready for new data.");
            return;
        }
        try {
            const binaryString = atob(cachedData);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
            
            if (parseWifiBinary(bytes)) {
                document.getElementById('load-msg').classList.remove('hidden');
                setTimeout(() => document.getElementById('load-msg').classList.add('hidden'), 4000);
                print("RESTORED: Previous session data loaded.");
            }
        } catch (e) {
            print("RESTORE_FAILED: Storage corrupted.", true);
        }
    }

    // --- SECURITY ---
    window.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('pwa_setup_complete') === null) {
            document.getElementById('setup-container').classList.remove('hidden');
        } else {
            checkSecurity();
        }
    });

    function finalizeSetup() {
        const newPass = document.getElementById('new-pwa-pass').value;
        localStorage.setItem('pwa_pass_key', newPass);
        localStorage.setItem('pwa_setup_complete', 'true');
        document.getElementById('setup-container').classList.add('hidden');
        checkSecurity();
    }

    function checkSecurity() {
        const savedPass = localStorage.getItem('pwa_pass_key');
        if (savedPass === "" || savedPass === null) unlockSuccess();
        else document.getElementById('lock-screen').classList.remove('hidden');
    }

    function unlockPWA() {
        const input = document.getElementById('pwa-pass').value;
        const savedPass = localStorage.getItem('pwa_pass_key') || "admin123";
        if (input === savedPass) unlockSuccess();
        else { print("ACCESS_DENIED", true); alert("DENIED"); }
    }

    function unlockSuccess() {
        document.getElementById('lock-screen').classList.add('hidden');
        loadWifiFromLocal();
        resetIdleTimer();
    }

    function resetIdleTimer() {
        if (!localStorage.getItem('pwa_pass_key')) return;
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => {
            document.getElementById('lock-screen').classList.remove('hidden');
            print("SESSION_EXPIRED: UI Locked.");
        }, IDLE_TIMEOUT);
    }

    // --- WIFI PARSING & LOGIC ---
    function toggleVisibility(btn, inputId) {
        const input = document.getElementById(inputId);
        input.type = (input.type === "password") ? "text" : "password";
        btn.innerText = (input.type === "password") ? "SHOW" : "HIDE";
    }

    function addNewWifi(ssid, pass) {
