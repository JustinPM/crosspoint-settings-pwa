<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossPoint | Ultimate Remote Manager</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d0d0d">
    <style>
        :root { --neon: #00ff41; --bg: #0d0d0d; --card: #1a1a1a; --border: #333; }
        body { font-family: 'Consolas', monospace; background: var(--bg); color: var(--neon); padding: 20px; line-height: 1.4; margin: 0; }
        .container { max-width: 950px; margin: 0 auto; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 12px; margin-bottom: 20px; }
        .log-stream { background: #000; color: #008f11; padding: 12px; font-size: 11px; height: 100px; overflow-y: auto; border: 1px solid #222; margin-bottom: 20px; }
        .wifi-node { background: #222; border-left: 4px solid var(--neon); padding: 15px; margin-bottom: 10px; display: grid; grid-template-columns: 1fr 1fr 45px; gap: 15px; align-items: end; }
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .full-width { grid-column: 1 / -1; }
        input, select { background: #000; border: 1px solid #444; color: var(--neon); padding: 10px; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; transition: opacity 0.2s; }
        button:hover { opacity: 0.8; }
        .btn-upload { background: var(--neon); color: #000; }
        .btn-download { background: #fff; color: #000; }
        .btn-danger { background: #600; color: #fff; }
        label { color: #888; font-size: 10px; display: block; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        h2 { margin-top: 0; color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 18px; }
        
        /* Security UI */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        #setup-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal { position: relative; width: 320px; background: var(--card); border: 2px solid var(--neon); padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 0 50px rgba(0, 255, 65, 0.2); }
        .pass-container { position: relative; display: flex; align-items: center; }
        .toggle-pass { position: absolute; right: 10px; cursor: pointer; font-size: 10px; color: #888; background: #333; border: 1px solid #444; padding: 4px 8px; border-radius: 3px; top: 25px; }
        .status-toast { background: rgba(0, 255, 65, 0.1); border: 1px solid var(--neon); padding: 10px; margin-bottom: 20px; border-radius: 4px; font-size: 12px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup-container" class="hidden">
    <div class="overlay"></div>
    <div class="modal">
        <h2 style="color:var(--neon)">üöÄ SETUP</h2>
        <p style="font-size:12px; color:#ccc;">Default key: <b style="color:#fff">admin123</b></p>
        <p style="font-size:11px; margin-bottom:20px;">Set a new key or leave blank for no security.</p>
        <input type="text" id="new-pwa-pass" placeholder="New Password..." style="margin-bottom:15px;">
        <button class="btn-upload" style="width:100%" onclick="finalizeSetup()">SAVE & START</button>
    </div>
</div>

<div id="lock-screen" class="hidden">
    <h2 style="letter-spacing: 2px;">üîê ACCESS LOCKED</h2>
    <input type="password" id="pwa-pass" placeholder="Enter Key" style="width: 250px; text-align: center; margin-bottom: 10px;">
    <button class="btn-upload" style="width: 250px;" onclick="unlockPWA()">UNLOCK</button>
</div>

<div class="container">
    <div id="load-msg" class="status-toast hidden">‚úÖ Local WiFi profiles restored from browser storage.</div>

    <div class="card">
        <h2>üì° DEVICE CONNECTION</h2>
        <div style="margin-bottom:15px;">
            <label>Target Hostname / IP</label>
            <input type="text" id="deviceIP" value="crosspoint.local">
        </div>
        <div id="terminal" class="log-stream">READY_FOR_COMMANDS...</div>
    </div>

    <div class="card">
        <h2>‚öôÔ∏è READER SETTINGS</h2>
        <input type="file" id="setIn" onchange="readSettingsFile()" style="margin-bottom:20px;">
        <div class="settings-grid" id="settingsForm">
            <div><label>Sleep Screen</label><input type="number" id="field_0" value="0"></div>
            <div><label>Orientation</label>
                <select id="field_4">
                    <option value="0">Portrait</option><option value="1">Landscape CW</option>
                    <option value="2">Inverted</option><option value="3">Landscape CCW</option>
                </select>
            </div>
            <div><label>Font Size</label><input type="number" id="field_8" value="14"></div>
            <div><label>Refresh Freq</label><input type="number" id="field_12" value="15"></div>
            <div class="full-width"><label>OPDS Server URL</label><input type="text" id="field_url" value="http://"></div>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn-download" onclick="exportSettings(true)">üíæ DOWNLOAD BIN</button>
            <button class="btn-upload" style="flex-grow:1" onclick="uploadFile('settings')">üöÄ UPLOAD TO DEVICE</button>
        </div>
    </div>

    <div class="card">
        <h2>üåê WIFI PROFILES</h2>
        <input type="file" id="wifiIn" onchange="readWifiFile()" style="margin-bottom:15px;">
        <div id="entryList"></div>
        <button onclick="addNewWifi('', '')" style="background:#333; color:#fff; width:100%; margin-bottom:15px;">+ ADD NETWORK</button>
        <div style="display:flex; gap:10px;">
            <button class="btn-download" onclick="exportWifi(true)">üíæ DOWNLOAD BIN</button>
            <button class="btn-upload" style="flex-grow:1" onclick="uploadFile('wifi')">üöÄ UPLOAD TO DEVICE</button>
        </div>
    </div>
</div>

<script>
    const WIFI_KEY = [0x43, 0x72, 0x6F, 0x73, 0x73, 0x50, 0x6F, 0x69, 0x6E, 0x74];
    let idleTimer;
    const IDLE_TIMEOUT = 5 * 60 * 1000;

    // --- SECURITY & SESSION ---
    window.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('pwa_setup_complete') === null) {
            document.getElementById('setup-container').classList.remove('hidden');
        } else {
            checkSecurity();
        }
    });

    function finalizeSetup() {
        const newPass = document.getElementById('new-pwa-pass').value;
        localStorage.setItem('pwa_pass_key', newPass);
        localStorage.setItem('pwa_setup_complete', 'true');
        document.getElementById('setup-container').classList.add('hidden');
        checkSecurity();
    }

    function checkSecurity() {
        const savedPass = localStorage.getItem('pwa_pass_key');
        if (savedPass === "" || savedPass === null) {
            unlockSuccess();
        } else {
            document.getElementById('lock-screen').classList.remove('hidden');
        }
    }

    function unlockPWA() {
        const input = document.getElementById('pwa-pass').value;
        const savedPass = localStorage.getItem('pwa_pass_key') || "admin123";
        if (input === savedPass) {
            unlockSuccess();
        } else { alert("ACCESS DENIED"); }
    }

    function unlockSuccess() {
        document.getElementById('lock-screen').classList.add('hidden');
        loadWifiFromLocal();
        resetIdleTimer();
    }

    function resetIdleTimer() {
        if (!localStorage.getItem('pwa_pass_key')) return;
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => {
            document.getElementById('lock-screen').classList.remove('hidden');
            document.getElementById('pwa-pass').value = "";
            print("SESSION EXPIRED");
        }, IDLE_TIMEOUT);
    }

    ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => {
        window.addEventListener(evt, resetIdleTimer, false);
    });

    // --- LOGIC ---
    function print(msg) {
        const t = document.getElementById('terminal');
        t.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
        t.scrollTop = t.scrollHeight;
    }

    function saveWifiToLocal() {
        const blob = exportWifi(false);
        const reader = new FileReader();
        reader.onload = function() {
            localStorage.setItem('cached_wifi_bin', reader.result.split(',')[1]);
        };
        reader.readAsDataURL(blob);
    }

    async function loadWifiFromLocal() {
        const cachedData = localStorage.getItem('cached_wifi_bin');
        if (!cachedData) return;
        const binaryString = atob(cachedData);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
        parseWifiBinary(bytes);
        document.getElementById('load-msg').classList.remove('hidden');
        setTimeout(() => document.getElementById('load-msg').classList.add('hidden'), 5000);
    }

    function toggleVisibility(btn, inputId) {
        const input = document.getElementById(inputId);
        input.type = (input.type === "password") ? "text" : "password";
        btn.innerText = (input.type === "password") ? "SHOW" : "HIDE";
    }

    function addNewWifi(s, p) {
        const id = "pass_" + Math.random().toString(36).substr(2, 9);
        const div = document.createElement('div');
        div.className = 'wifi-node';
        div.innerHTML = `
            <div><label>SSID</label><input type="text" class="ssid" oninput="saveWifiToLocal()" value="${s}"></div>
            <div class="pass-container" style="width:100%">
                <label>PASS</label>
                <input type="password" id="${id}" class="pass" oninput="saveWifiToLocal()" value="${p}">
                <button class="toggle-pass" onclick="toggleVisibility(this, '${id}')">SHOW</button>
            </div>
            <button class="btn-danger" onclick="this.parentElement.remove(); saveWifiToLocal();">X</button>`;
        document.getElementById('entryList').appendChild(div);
    }

    function parseWifiBinary(data) {
        document.getElementById('entryList').innerHTML = '';
        let ptr = 2; 
        for (let i = 0; i < data[1]; i++) {
            const sLen = data[ptr] | (data[ptr+1] << 8) | (data[ptr+2] << 16) | (data[ptr+3] << 24);
            const ssid = new TextDecoder().decode(data.slice(ptr + 4, ptr + 4 + sLen));
            ptr += 4 + sLen;
            const pLen = data[ptr] | (data[ptr+1] << 8) | (data[ptr+2] << 16) | (data[ptr+3] << 24);
            const pass = new TextDecoder().decode(data.slice(ptr + 4, ptr + 4 + pLen).map((b, j) => b ^ WIFI_KEY[j % 10]));
            ptr += 4 + pLen;
            addNewWifi(ssid, pass);
        }
    }

    function exportWifi(dl) {
        const rows = document.querySelectorAll('.wifi-node');
        const out = [1, rows.length];
        rows.forEach(row => {
            const s = new TextEncoder().encode(row.querySelector('.ssid').value);
            const p = new TextEncoder().encode(row.querySelector('.pass').value);
            [s.length, 0, 0, 0].forEach(b => out.push(b)); s.forEach(b => out.push(b));
            [p.length, 0, 0, 0].forEach(b => out.push(b)); p.forEach((b, i) => out.push(b ^ WIFI_KEY[i % 10]));
        });
        const blob = new Blob([new Uint8Array(out)], { type: 'application/octet-stream' });
        if (dl) triggerDownload(blob, 'wifi.bin');
        return blob;
    }

    function triggerDownload(blob, name) {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = name; a.click();
    }

    async function uploadFile(type) {
        const host = document.getElementById('deviceIP').value;
        const blob = (type === 'wifi') ? exportWifi(false) : exportSettings(false);
        const fileName = (type === 'wifi') ? 'wifi.bin' : 'settings.bin';
        const formData = new FormData();
        formData.append('file', blob, fileName);
        print(`UPLOADING ${fileName}...`);
        try {
            await fetch(`http://${host}/upload?path=/.crosspoint/`, { method: 'POST', body: formData, mode: 'no-cors' });
            print(`SUCCESS: Sent to ${host}`);
        } catch (err) { print(`ERROR: Connection failed.`); }
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
    }
</script>
</body>
</html>
