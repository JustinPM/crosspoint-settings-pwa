<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossPoint | WiFi Manager</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text-main: #121212;
            --text-muted: #6c757d;
            --border: #e0e0e0;
            --accent: #000000;
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg); 
            color: var(--text-main); 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 600px; }

        /* HEADER SECTION */
        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }
        .logo-img {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            margin-right: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        .header-text h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .header-text p {
            margin: 0;
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CARD STYLING */
        .card { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            padding: 25px; 
            border-radius: 12px; 
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        h2 { 
            margin-top: 0; 
            font-size: 13px; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 12px;
            margin-bottom: 20px;
        }

        /* LOG / TERMINAL */
        .log-stream { 
            background: #fafafa; 
            color: #444; 
            padding: 12px; 
            font-size: 11px; 
            height: 80px; 
            overflow-y: auto; 
            border: 1px solid var(--border); 
            border-radius: 6px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        /* WIFI ENTRY STYLING */
        .wifi-node { 
            background: #ffffff; 
            border: 1px solid var(--border);
            padding: 15px; 
            margin-bottom: 12px; 
            display: grid; 
            grid-template-columns: 1fr 1fr auto auto; 
            gap: 12px; 
            align-items: end; 
            border-radius: 8px;
            transition: transform 0.1s ease;
        }
        .wifi-node:hover { border-color: #bbb; }

        /* FORMS */
        label { 
            color: var(--text-muted); 
            font-size: 10px; 
            font-weight: 700;
            display: block; 
            margin-bottom: 6px; 
            text-transform: uppercase; 
        }
        input { 
            background: #fff; 
            border: 1px solid #ccc; 
            color: var(--text-main); 
            padding: 10px; 
            border-radius: 6px; 
            width: 100%; 
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--accent); outline: none; }

        /* BUTTONS */
        button { 
            cursor: pointer; 
            padding: 12px 18px; 
            border: 1px solid var(--accent); 
            border-radius: 6px; 
            font-weight: 700; 
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-add { background: #fff; color: var(--accent); width: 100%; margin-bottom: 15px; border-style: dashed; }
        .btn-add:hover { background: #f0f0f0; }
        .btn-upload { background: var(--accent); color: #fff; }
        .btn-download { background: #fff; color: var(--accent); }
        .btn-danger { background: #fff; color: #d93025; border-color: #f8d7da; }
        .btn-danger:hover { background: #f8d7da; }
        .btn-toggle { background: transparent; border: none; color: var(--text-muted); text-decoration: underline; font-size: 9px; width: 40px;}

        /* MOBILE OPTIMIZATION */
        @media (max-width: 500px) {
            .wifi-node { grid-template-columns: 1fr; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
