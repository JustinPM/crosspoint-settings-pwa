<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossPoint | WiFi & Remote Manager</title>
    <style>
        :root { --neon: #00ff41; --bg: #0d0d0d; --card: #1a1a1a; --border: #333; }
        
        * { box-sizing: border-box; }
        body { 
            font-family: 'Consolas', monospace; 
            background: var(--bg); 
            color: var(--neon); 
            padding: 15px; 
            line-height: 1.4; 
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 800px; }
        
        /* Header & Logo */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        .logo {
            width: 45px;
            height: 45px;
            background: var(--neon);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        h1 { margin: 0; color: #fff; font-size: 22px; letter-spacing: 2px; text-transform: uppercase; }

        /* Cards */
        .card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        .remote-panel { 
            background: #000; 
            border: 1px solid #444; 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
        }

        .log-stream { 
            background: #000; 
            color: #008f11; 
            padding: 12px; 
            font-size: 11px; 
            height: 120px; 
            overflow-y: auto; 
            border: 1px solid #222; 
            border-radius: 4px; 
            border-left: 3px solid #444;
            white-space: pre-wrap;
        }

        /* Reactive Grid for WiFi Nodes */
        .wifi-node { 
            background: #222; 
            border-left: 4px solid var(--neon); 
            padding: 15px; 
            margin-bottom: 12px; 
            display: grid; 
            grid-template-columns: 1fr 1fr auto auto; 
            gap: 12px; 
            align-items: end; 
            border-radius: 0 8px 8px 0; 
        }

        @media (max-width: 600px) {
            .wifi-node {
                grid-template-columns: 1fr 1fr;
            }
            .wifi-node div:nth-child(1), 
            .wifi-node div:nth-child(2) { grid-column: span 2; }
        }

        /* Inputs & Buttons */
        label { color: #888; font-size: 10px; display: block; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        input { 
            background: #000; 
            border: 1px solid #444; 
            color: var(--neon); 
            padding: 12px; 
            border-radius: 6px; 
            width: 100%; 
            font-family: inherit;
        }
        input:focus { border-color: var(--neon); outline: none; }

        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        button { 
            cursor: pointer; 
            padding: 12px 18px; 
            border: none; 
            border-radius: 6px; 
            font-weight: bold; 
            text-transform: uppercase;
            font-size: 12px;
            transition: all 0.2s;
            flex-grow: 1;
        }
        button:active { transform: scale(0.98); }

        .btn-upload { background: var(--neon); color: #000; }
        .btn-download { background: #fff; color: #000; }
        .btn-danger { background: #600; color: #fff; flex-grow: 0; }
        .btn-toggle { background: #333; color: var(--neon); border: 1px solid #444; flex-grow: 0; }
        
        .build-info { text-align: center; font-size: 9px; color: #333; margin-top: 20px; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">CP</div>
        <h1>CrossPoint</h1>
    </header>

    <div class="card">
        <h2>üì° DEVICE CONNECTION</h2>
        <div class="remote-panel">
            <label>Target Hostname / IP</label>
            <input type="text" id="deviceIP" value="crosspoint.local">
        </div>
        <div id="terminal" class="log-stream">SYSTEM_ONLINE...</div>
    </div>

    <div class="card">
        <h2>üåê WIFI PROFILES</h2>
        <label>Import wifi.bin</label>
        <input type="file" id="wifiIn" onchange="readWifiFile()" style="margin-bottom:20px; border: 1px dashed #444;">
        
        <div id="entryList"></div>
        
        <button onclick="addNewWifi('', '')" style="background:#222; color:var(--neon); border: 1px solid #444; width:100%; margin-bottom:15px;">+ ADD NETWORK</button>
        
        <div class="btn-group">
            <button class="btn-download" onclick="exportWifi(true)">üíæ DOWNLOAD</button>
            <button class="btn-upload" onclick="uploadFile()">üöÄ PUSH TO DEVICE</button>
        </div>
    </div>

    <div class="build-info">BUILD_WORD: PULSE</div>
</div>
