<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossPoint | WiFi Manager</title>
    <style>
        :root {
            --bg: #f4f4f4;
            --surface: #ffffff;
            --text-main: #1a1a1a;
            --text-dim: #666666;
            --accent: #000000;
            --border: #dddddd;
            --radius: 8px;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            font-family: "Georgia", "Times New Roman", serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 650px; }

        /* HEADER SECTION */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 15px;
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-circle {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
        }
        h1 { margin: 0; font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }
        .version { font-family: sans-serif; font-size: 12px; color: var(--text-dim); font-weight: bold; }

        /* CARDS & PANELS */
        .card { 
            background: var(--surface); 
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        h2 { 
            margin-top: 0; 
            font-size: 14px; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            color: var(--text-dim);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* INPUTS */
        .input-group { margin-bottom: 15px; }
        label { 
            display: block; 
            font-family: sans-serif; 
            font-size: 11px; 
            font-weight: 700; 
            margin-bottom: 6px; 
            color: var(--text-dim);
        }
        input { 
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            font-family: "Courier New", monospace;
            background: #fafafa;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--accent); outline: none; background: #fff; }

        /* WIFI NODES */
        .wifi-node {
            display: grid;
            grid-template-columns: 1fr 1fr 45px 45px;
            gap: 10px;
            align-items: end;
            padding: 15px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 10px;
        }

        /* BUTTONS */
        button {
            cursor: pointer;
            border-radius: 6px;
            font-family: sans-serif;
            font-weight: 700;
            font-size: 13px;
            padding: 12px 16px;
            transition: all 0.2s;
            border: 1px solid var(--accent);
        }
        .btn-primary { background: var(--accent); color: white; width: 100%; margin-top: 10px; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-outline { background: white; color: var(--accent); flex: 1; }
        .btn-outline:hover { background: #f0f0f0; }
        .btn-icon { padding: 8px; display: flex; align-items: center; justify-content: center; }

        /* TERMINAL LOG */
        #terminal {
            font-family: monospace;
            font-size: 11px;
            background: #1a1a1a;
            color: #aaa;
            padding: 10px;
            border-radius: 6px;
            height: 60px;
            overflow-y: auto;
            margin-top: 10px;
        }

        @media (max-width: 500px) {
            .wifi-node { grid-template-columns: 1fr 1fr; }
            .wifi-node div:nth-child(1), .wifi-node div:nth-child(2) { grid-column: span 2; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand">
            <div class="logo-circle">‚Ä†</div>
            <h1>CrossPoint</h1>
        </div>
        <div class="version">v0.13.1</div>
    </header>

    <div class="card">
        <h2>‚óè Connection</h2>
        <div class="input-group">
            <label>Device IP or Hostname</label>
            <input type="text" id="deviceIP" value="crosspoint.local" placeholder="e.g. 192.168.1.50">
        </div>
        <div id="terminal">System Initialized... Waiting for commands.</div>
    </div>

    <div class="card">
        <h2>‚óè WiFi Profiles</h2>
        
        <div style="margin-bottom: 20px;">
            <label>Load from file (wifi.bin)</label>
            <input type="file" id="wifiIn" onchange="readWifiFile()" style="font-size: 12px; padding: 8px; border: 1px dashed var(--border);">
        </div>

        <div id="entryList"></div>

        <button class="btn-outline" onclick="addNewWifi('', '')" style="width: 100%; margin-bottom: 20px;">+ Add Network Entry</button>

        <div style="display: flex; gap: 10px;">
            <button class="btn-outline" onclick="exportWifi(true)">Save .BIN</button>
            <button class="btn-primary" onclick="uploadFile()" style="margin:0; flex: 2;">Push to Device</button>
        </div>
    </div>
</div>

<script>
    const WIFI_KEY = [0x43, 0x72, 0x6F, 0x73, 0x73, 0x50, 0x6F, 0x69, 0x6E, 0x74];

    function log(msg) {
        const t = document.getElementById('terminal');
        t.innerHTML = `> ${msg}\n${t.innerHTML}`;
    }

    // Persistence
    function saveCache() {
        const data = Array.from(document.querySelectorAll('.wifi-node')).map(n => ({
            s: n.querySelector('.ssid').value,
            p: n.querySelector('.pass').value
        }));
        localStorage.setItem('cp_wifi_data', JSON.stringify(data));
    }

    function loadCache() {
        const cached = localStorage.getItem('cp_wifi_data');
        if (cached) {
            JSON.parse(cached).forEach(item => addNewWifi(item.s, item.p));
            log("Restored data from local storage.");
        }
    }

    // File Handling
    async function readWifiFile() {
        const file = document.getElementById('wifiIn').files[0];
        if (!file) return;
        const data = new Uint8Array(await file.arrayBuffer());
        document.getElementById('entryList').innerHTML = '';
        let ptr = 2;
        for (let i = 0; i < data[1]; i++) {
            const sLen = data[ptr] | (data[ptr+1] << 8) | (data[ptr+2] << 16) | (data[ptr+3] << 24);
            const ssid = new TextDecoder().decode(data.slice(ptr + 4, ptr + 4 + sLen));
            ptr += 4 + sLen;
            const pLen = data[ptr] | (data[ptr+1] << 8) | (data[ptr+2] << 16) | (data[ptr+3] << 24);
            const pass = new TextDecoder().decode(data.slice(ptr + 4, ptr + 4 + pLen).map((b, j) => b ^ WIFI_KEY[j % 10]));
            ptr += 4 + pLen;
            addNewWifi(ssid, pass);
        }
        log("Imported " + data[1] + " networks.");
    }

    function addNewWifi(s, p) {
        const id = "pw_" + Math.random().toString(36).substr(2, 5);
        const div = document.createElement('div');
        div.className = 'wifi-node';
        div.innerHTML = `
            <div><label>SSID</label><input type="text" class="ssid" value="${s}" oninput="saveCache()"></div>
            <div><label>Password</label><input type="password" id="${id}" class="pass" value="${p}" oninput="saveCache()"></div>
            <button class="btn-outline btn-icon" onclick="toggle('${id}', this)">üëÅ</button>
            <button class="btn-outline btn-icon" style="color:red; border-color:#ffcccc;" onclick="this.parentElement.remove(); saveCache();">‚úï</button>
        `;
        document.getElementById('entryList').appendChild(div);
        saveCache();
    }

    function toggle(id, btn) {
        const el = document.getElementById(id);
        el.type = el.type === "password" ? "text" : "password";
        btn.innerText = el.type === "password" ? "üëÅ" : "√ó";
    }

    function exportWifi(dl) {
        const nodes = document.querySelectorAll('.wifi-node');
        const out = [1, nodes.length];
        nodes.forEach(n => {
            const s = new TextEncoder().encode(n.querySelector('.ssid').value);
            const p = new TextEncoder().encode(n.querySelector('.pass').value);
            [s.length, 0, 0, 0].forEach(b => out.push(b)); s.forEach(b => out.push(b));
            [p.length, 0, 0, 0].forEach(b => out.push(b)); p.forEach((b, i) => out.push(b ^ WIFI_KEY[i % 10]));
        });
        const blob = new Blob([new Uint8Array(out)], { type: 'application/octet-stream' });
        if (dl) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'wifi.bin'; a.click();
        }
        return blob;
    }
